name: Unit tests

on:
  push:
    branches: [ main, v* ]
  pull_request:
    branches: [ main, v* ]

permissions:
  contents: read

jobs:
  go_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - uses: actions/checkout@v2
    - run: make test-unit
