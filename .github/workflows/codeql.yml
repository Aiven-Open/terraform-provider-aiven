name: CodeQL

on:
  pull_request:
  push:
    branches:
      - main
      - v*

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - go
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: '${{ matrix.language }}'
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2
