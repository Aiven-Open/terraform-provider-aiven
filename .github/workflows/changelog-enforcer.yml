name: Changelog Enforcer

on:
  pull_request:
    branches:
      - main
      - v*
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

permissions:
  contents: read

jobs:
  changelog-enforcer:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: dangoslen/changelog-enforcer@v3
        with:
          skipLabels: no changelog
          versionPattern: '^## \[(\d*\.\d*\.\d*-?\w*|MAJOR.MINOR.PATCH)\]'
